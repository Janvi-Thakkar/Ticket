<div class="col-xs-offset-2">
	<div ng-show="next == 1" >
		<form class="form-horizontal" name="details" role="form" ng-submit="getDetails()">
			<div class="form-group">
				<label class="col-xs-10 label label-default">Ticket Details</label>
			</div>
			<div class="form-group">
				<label class="col-xs-2 label label-info"><h5>Ticket No</h5></label>
				<div class="col-xs-8">
					<input type="number" class="form-control" placeholder=" Ticket Number" name="ticketno" min="1" ng-minlength="8" ng-maxlength="8" ng-model="ticketno" required/>
				</div>
			</div>
			<div class="form-group">
				<button class="col-xs-10 btn btn-large btn-primary" type="submit"><h5>Get Details</h5></button>
			</div>
		</form>
	</div>
	<div ng-show="next == 2" >
        <div class="row">
            <label class="col-xs-10 label label-default">Ticket Details</label>
        </div>
		<div id='printthis' class="row col-xs-10">
            <br>
            <table class="table table-striped">
                <caption>Ticket Details</caption>
                <tr>
                    <td>Tkt-No</td>
                    <td>{{tcr.ticketno}}</td>

                    <td>Journey Date</td>
                    <td>{{tcr.journeydate}}</td>
                </tr>
                <tr>
                    <td>Nic</td>
                    <td>{{tcr.nic}}</td>

                    <td>Train and Time</td>
                    <td>{{tcr.train}}</td>
                </tr>
                <tr>
                    <td>From</td>
                    <td>{{tcr.selectedFrom}}</td>

                    <td>Destination</td>
                    <td>{{tcr.selectedTo}}</td>
                </tr>
                <tr>
                    <td>Seat Numbers</td>
                    <td>{{tcr.seatno}}</td>

                    <td>Class</td>
                    <td>{{tcr.class}}</td>
                </tr>
                <tr>
                    <td align = "center" colspan = "4">
                        <img ng-src="{{tcr.image}}">
                    </td>
                </tr>
            </table>
        <!--<p>Seat Numbers: {{rcre.seatNumbers}}</p>-->
        </div>
        <div class="row">
            <table class="table table-striped">
        	   <tr>
                    <td>Phone Number</td>
                    <td>{{tcr.phoneno}}</td>

                    <td>E-Mail ID</td>
                    <td>{{tcr.emailid}}</td>
                </tr>
            </table>
            <button class="col-sm-2 btn btn-large btn-danger" ng-click="back()">Back</button>
            <button class="col-xs-offset-6 col-sm-2 btn btn-large btn-primary" ng-click="printdiv()">Print</button>
        </div>
	</div>
</div>
